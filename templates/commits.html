<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        #chart-container {
            width: 80%;
            max-width: 700px;
        }
    </style>
</head>
<body>
    <h1>Commits par minute</h1>
    <div id="chart-container">
        <canvas id="commitChart"></canvas>
    </div>

    <script>
        // Fonction pour obtenir les données de commits via l'API Flask
        async function fetchCommitData() {
            try {
                const response = await fetch('/api/commits');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erreur lors de la récupération des données des commits:', error);
                return [];
            }
        }

        // Fonction pour afficher le graphique avec Chart.js
        async function displayChart() {
            const commitData = await fetchCommitData();
            const ctx = document.getElementById('commitChart').getContext('2d');

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({ length: 60 }, (_, i) => i), // Labels pour les minutes (0-59)
                    datasets: [{
                        label: 'Nombre de commits',
                        data: commitData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0 // Pas de décimales sur l'axe Y
                            }
                        }
                    }
                }
            });
        }

        // Charger le graphique quand la page est prête
        displayChart();
    </script>
</body>
</html>
