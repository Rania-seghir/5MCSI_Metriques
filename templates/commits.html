<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Commits par minute</h1>
    <canvas id="commitsChart"></canvas>

    <script>
        // Récupérer les données de l'API des commits
        fetch('/api/commits/')
            .then(response => response.json())
            .then(data => {
                // Préparer les données pour Chart.js
                const labels = Object.keys(data);
                const values = Object.values(data);

                const ctx = document.getElementById('commitsChart').getContext('2d');
                const commitsChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Nombre de commits',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
