<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h2>Évolution des Températures de Tawarano</h2>
    <div id="chart_div"></div>
    <script>
        // Charger la bibliothèque Google Charts
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            // Fonction pour dessiner le graphique
            function renderChart(data) {
                // Créer un tableau de données pour Google Charts
                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('string', 'Date');
                dataTable.addColumn('number', 'Température');

                // Ajouter les données à la table
                data.results.forEach(entry => {
                    var date = new Date(entry.Jour * 1000);
                    dataTable.addRow([date.toLocaleDateString(), entry.temp]);
                });

                // Configurer les options du graphique à barres
                var options = {
                    title: 'Évolution des Températures',
                    hAxis: { title: 'Date' },
                    vAxis: { title: 'Température' },
                    bars: 'vertical', // Histogramme vertical
                    width: 800,
                    height: 600,
                    legend: { position: 'none' }
                };

                var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            }

            
    </script>
</body>
</html>
